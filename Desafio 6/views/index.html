<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <title>Shop Homepage</title>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
            <!-- Bootstrap icons-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="/static/css/styles.css" rel="stylesheet" />
            <script src="/socket.io/socket.io.js"></script>

        </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/chat">Ir al chat</a>
            </div>
        </nav>
        <div class="container px-4 px-lg-5 mt-5">
        <form id="form-products">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="title" id="product-title" class="form-control" placeholder="Ingrese el titulo">
            </div>
            <div class="form-group">
                <label for="title">Precio</label>
                <input type="text" name="price" id="product-price" class="form-control" placeholder="Ingrese el precio">
            </div>
            <div class="form-group">
                <label for="title">Imagen</label>
                <input type="text" name="thumbnail" id="product-thumbnail" class="form-control" placeholder="Ingrese la url de la imagen">
            </div>

            <button type="submit" class="btn btn-primary mt-3" id="save-product"> Agregar</button>
        </form>

        </div>

        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="products" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                </div>
            </div>
        </section>

    <script src="/static/js/products.js"></script>
    </body>
</html>
